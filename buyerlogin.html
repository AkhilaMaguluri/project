
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="buyerlogin.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="wrapper">
		<form action="">
			<h1>BUYER LOGIN</h1>
			<div class="input-box">
				<input type="text" placeholder="Username" required>
				<i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Password" required>
			</div>
			<div class="forgot">
				<a href="#">Forgot password?</a>
			</div>
			<button type="submit" class="btn">Login</button>
			<div class="social-login">
				<a href="#" class="social-icon google"><i class="bx bxl-google"></i></a>
				<a href="#" class="social-icon instagram"><i class="bx bxl-instagram"></i></a>
				<a href="#" class="social-icon facebook"><i class="bx bxl-facebook"></i></a>
			</div>
			<p>Don't have an account? <a href="buyersignup.html">Create Account</a></p>
		</form>
	</div>
</body>
</html>
